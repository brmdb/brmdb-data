name: Build and deploy the data
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Setup the CLI
        run: |
          git clone https://github.com/brmdb/brmdb-cli.git
          cd brmdb-cli
          yarn
          yarn link

      - name: Export the data
        run: ./brmdb-cli/bin/brmdb export

      - name: Copy the images
        run: ls images | xargs -I {} cp -a images/{} public/{}/images

      - name: Add .nojekkyll
        run: touch ./public/.nojekyll

      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v2.3.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public
